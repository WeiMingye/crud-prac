<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/src/lib/bootstrap/css/bootstrap.min.css">
  <title>添加学生</title>
</head>

<body>
  <div class="container">
    <h1>添加学生</h1>
    
    <form action="/students/add" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Name">
      </div>

      <div class="form-group">
        <label for="class">Class</label>
        <select name="class" id="class" class="form-control">
          <option value="14级光一">14级光一</option>
          <option value="14级光二">14级光一</option>
          <option value="14级电一">14级电一</option>
          <option value="14级电二">14级电二</option>
          <option value="14级微一">14级微一</option>
          <option value="14级微二">14级微二</option>
        </select>
      </div>

      <div class="form-group">
        <label for="id">ID</label>
        <input type="number" name="id" id="id" class="form-control">
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div>
          <label class="radio-inline">
            <input type="radio" name="gender" id="gender-male" value="1"> 男
          </label>
          <label class="radio-inline">
            <input type="radio" name="gender" id="gender-female" value="0"> 女
          </label>
        </div>
      </div>

      <div class="form-group">
        <label id="hobby">Hobby</label>
        <input type="text" name="hobby" id="hobby" class="form-control" placeholder="Hobby">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</body>

</html>
